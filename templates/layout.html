<!doctype html>

        <li{% if this._path == '/' %} class="nav-item active"{% endif
          %}><a class="nav-link" href="{{ '/'|url }}">Welcome</a></li>

          ['/seq', 'Sequences'],
          ['/mode', 'Modes'],
          ['/about', 'About']
        ] %}

            %}><a class="nav-link" href="{{ href|url }}">{{ title }}</a></li>

    </div>
