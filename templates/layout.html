<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/static/style.css'|url }}">

    <title>{% block title %}Welcome{% endblock %} â€” Terminal Guide</title>
  </head>
  <body>
    <div class="container">
      <h1>Terminal Guide</h1>
    </div>
    <div class="container">
      <ul class="nav">
        <li{% if this._path == '/' %} class="nav-item active"{% endif
          %}><a class="nav-link" href="{{ '/'|url }}">Welcome</a></li>
        {% for href, title in [
          ['/seq', 'Sequences'],
          ['/mode', 'Modes'],
          ['/attr', 'Attributes'],
          ['/about', 'About']
        ] %}
          <li{% if this.is_child_of(href) %} class="nav-item active"{% endif
            %}><a class="nav-link" href="{{ href|url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </div>
    {% block body %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
